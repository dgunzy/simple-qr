<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.7" integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>SimpleQR</title>
</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="mb-4">Generate a QR Code</h1>

            <form hx-post="/request-code/" hx-target="#rendered-code" hx-indicator="#spinner">
                <div class="mb-3">
                    <label for="qrLink" class="form-label">Link for QR Code</label>
                    <input type="text" name="qrLink" id="qrLink" class="form-control col-8" required>
                    <!-- The "col-8" class sets the input field width to 8 columns -->
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>

        <div class="col-12 col-md-8 mx-auto">
            <div class="row">
                <div class="col-md-6">
                    
                </div>
                <div class="col-md-6" id="rendered-code">
                    <!-- Content for the QR Code goes here -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
